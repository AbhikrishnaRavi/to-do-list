<html>
    <head>
        <title>MY TO-DO-LIST</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body >
        <form action='/submit' method ='POST'>
            <figure class="text-center"> 
                <figcaption class="blockquote-footer">
                   
                    <a href="/profile">
                        <h1>MY TO-DO!</h1>
                    </a>
     
                </figcaption>
            
            </figure>
            <div class="mb-3">
                <label for="title">to-do's</label>
                <br>
                <input type="text" name='title' placeholder="Enter To-Do" class="form-control">
                <br>
                <button type ='submit' class="btn btn-primary">submit</button>
            </div>
        </form>
        {% for todo in todo_list %}
            <p> {{ todo.id }} | {{ todo.title }} </p>

            {% if todo.complete == False %}
            
                <span class="text-danger">Not Complete</span>

            {% else %}
             
                <span class="text-success" >complete</span>
               
            {% endif %}

            <a href="/update/{{ todo.id }}" class="btn btn-success">Update</a>
            <a href="/remove/{{ todo.id }}" class="btn btn-danger">Remove</a>
        {% endfor %}
    </body>

</html>
